<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sorting Visualizer</title>
  </head>
  <body>
    <h1 class="heading">Sorting Visualizer</h1>
    <nav class="navbar">
      <button class="array-btn">New Array</button>
      <button class="sort-btn bubbleSort">Bubble Sort</button>
      <button class="sort-btn selectionSort">Selection Sort</button>
      <button class="sort-btn insertionSort">Insertion Sort</button>
      <div class="input-container">
        <span id="barSize">
          <p>Size</p>
          <input
            id="arraySize"
            type="range"
            min="10"
            max="100"
            step="1"
            value="100"
          />
        </span>

        <span id="barSpeed"
          ><p>Speed</p>
          <input
            id="arraySpeed"
            type="range"
            min="1"
            max="200"
            step="1"
            value="50"
          />
        </span>
      </div>
    </nav>

    <div id="bars" class="flex-container"></div>

    <script src="js_files/app.js"></script>
    <script src="js_files/bubble.js"></script>
    <script src="js_files/insertion.js"></script>
    <script src="js_files/selection.js"></script>
  </body>
</html>
